<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <input id="requestBtn" type="button" value="提交请求">
    <h5>响应</h5>
    <div id="resBox" style="width: 400px; height: 50px;border: 2px solid pink;padding: 10px;">

    </div>
    <script type="text/javascript">
        const reqBtn = document.getElementById('requestBtn')
        reqBtn.addEventListener('click', _ => {
            // 后端配置对应响应头即可
            axios.post('http://127.0.0.1:4000/api/task').then(res => {
                console.log(res.data)
                const resBox = document.getElementById('resBox')
                resBox.innerText = JSON.stringify(res.data)
            }).catch((err) => {
                console.log(err);
            })
        })
    </script>
</body>
</html>
